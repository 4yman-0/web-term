<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="web,terminal">
    <meta name="description" content="A terminal-like webpage running completely from your browser ">

    <title>Web Terminal</title>

    <style>
    body {
        background: #000;
        color: #fff;

        font-family: monospace;
    }

    input {
        border: none;
        outline: none;
        background: none;
        color: #fff;
        font-family: monospace;
        font-size: .9rem;
    }
    </style>

    <link rel="stylesheet" href="css/fixes.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
        <div id="term">
            <div id="term_output">
                <noscript><p class="red">No JavaScript?</p></noscript>
                <p>Welcome to <strong>WEB-TERM</strong></p>
            </div>
            <p id="term_prompt">
                <span id="term_command">
                    <span class="green">user@web-term</span>:<span class="blue">~</span>$ 
                </span>
                <input id="term_input"
                 type="text"
                 autocomplete="none">
            </p>
        </div>
    </main>

    <script src="js/app.js" defer type="module"></script>
    <script src="js/config.js" defer type="module"></script>
    <script src="js/shell.js" defer type="module"></script>
    <script src="js/commands.js" defer type="module"></script>
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
