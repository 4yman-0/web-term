<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="web,terminal">
    <meta name="description" content="A terminal-like webpage running completely from your browser ">

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>Web Terminal</title>

    <style>
    /* Minimal style before CSS files load */
    body {
        background: #000;
        color: #fff;
        font-family: 'Roboto Mono', monospace;
        font-size: 1rem;
    }
    </style>

    <link rel="stylesheet" href="css/fixes.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="app">
        <section class="term" id="term">
            <input class="term__input-hidden"
             id="term-input-hidden"
             autocomplete="off"
             autofocus
             tabindex="0"
             type="text">
            </input>
            <div class="term__output" id="term-output">
                <noscript><p class="red">No JavaScript?</p></noscript>
                <p>Welcome to <strong>WEB-TERM</strong></p>
                <!-- things have been really quirky since I added that blinker... -->
            </div>
            <div class="term__prompt" id="term-prompt">
                <span class="term__ps1" id="term-ps1">
                    <span class="green">user@web-term</span>:<span class="blue">~</span>$ 
                </span>
                <div class="term__input-display" id="term-input-display"></div>
                <span class="term__input-blink" id="term-input-blink"> </span>
            </div>
        </section>
    </main>

    <script src="js/app.js" defer type="module"></script>
    <script src="js/config.js" defer type="module"></script>
    <script src="js/shell.js" defer type="module"></script>
    <script src="js/commands.js" defer type="module"></script>
    <script src="js/init.js" defer type="module"></script>
</body>
</html>
