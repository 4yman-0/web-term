<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="web,terminal">
    <meta name="description" content="A terminal-like webpage running completely from your browser ">

    <title>Web Terminal</title>

    <style>
    body {
        background: #000;
        color: #fff;

        font-family: monospace;
    }

    #term_input {
        display: none;
    }
    </style>

    <link rel="stylesheet" href="css/fixes.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
        <div id="term">
            <div id="term_output">
                <pre>Please enable JavaScript</pre>
            </div>
            <p id="term_prompt">
                <span class="green">user@web-term</span>:<span class="blue">~</span>$ 
                <span id="term_command">ls</span><span class="blinker">â–ˆ</span></p>
        </div>
        <input id="term_input"
         type="text"
         autocomplete="none"
         translate="no">
    </main>

    <script src="js/app.js"></script>
    <script src="js/shell.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
